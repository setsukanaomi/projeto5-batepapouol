<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate-papo Uol</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div>
        <img class="logo" src="./assets/logo.png" />
      </div>
      <div><ion-icon class="header-ionicon" name="people"></ion-icon></div>
    </div>
    <div class="container">
      <div class="login">
        <div><img class="logo-login" src="./assets/logologin.png" /></div>
        <div>
          <input
            data-test="input-name"
            type="text"
            placeholder="Digite seu nome"
          />
        </div>
        <div>
          <button
            data-test="send-name"
            class="submit-username"
            onclick="sendUsername()"
            type="submit"
          >
            Entrar
          </button>
        </div>
      </div>
      <div class="content"></div>
      <div class="send">
        <div class="send-box">
          <input
            data-test="input-message"
            type="text"
            placeholder="Escreva aqui..."
          />
        </div>
        <div class="send-button">
          <button data-test="send-message" onclick="sendMessage()">
            <ion-icon name="paper-plane-outline"></ion-icon>
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
